<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Upload PHP</title>
  <link rel="stylesheet" href="./style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <h1>Formulario de upload de arquivos em PHP</h1>

  <section class="caixa">
      <form action="./upload.php" enctype="multipart/form-data" method="POST">
          <div class="form-group">
            <label class="control-label" for="input" tabindex="0">
                <input id="input" name="arquivos" type="file">
                <span class="help-block" name="arquivo"><img class="img" src="./upload-na-nuvem.png"> </span>
            </label>
          </div>

          <div class="form-group-btn">
              <button class="btn-submit" name="enviar" type="submit">Enviar</button>
          </div>
      </form>
  </section>
  
</body>
</html>
